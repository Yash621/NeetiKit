{% extends "blog/base.html" %} {% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'post-detail' post.id %}"
        >{{ object.author }}</a
      >
      <small class="text-muted">{{ object.date_posted | date:"F d,Y" }}</small>
      {% if object.author ==user %}
      <div>
        <a
          class="btn btn-sm btn-secondary mt-1 mb-1"
          href="{% url 'post-update' object.id %}"
          >Edit</a
        >
        <a
          class="btn btn-sm btn-danger mt-1 mb-1"
          href="{% url 'post-delete' object.id %}"
          >Delete</a
        >
      </div>

      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.current }}</p>
  </div>
</article>
{% endblock %}
