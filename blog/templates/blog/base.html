{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../../../media/logo_neetikit.jpg" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/main.css' %}"
    />
    <title>Neetikit</title>
  </head>
  <style>
    .nav_bar {
      background-color: #101927;
    }
    .logo {
      width: auto;
      height: 70px;
    }
    body {
      background-color: #21242b;
    }
    .alert {
      background-color: #fedfad;
    }
    .neetikit_graphic {
      height: 300px;
      width: auto;
      margin-top: 35%;
      margin-left: 20px;
    }
    @media only screen and (max-width: 1200px) {
     .neetikit_graphic {
      height: 160px;
      width: auto;
  }
}
  </style>
  <body enctype="multipart/form-data">
    <header class="site-header">
      <nav
        class="navbar navbar-expand-md navbar-dark bg-steel fixed-top nav_bar"
      >
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'blog-landing' %}">
            <img
              src="../../../../media/logo_neetikit.jpg"
              alt="welcome to neetikit"
              class="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'blog-home'%}">Home</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'post-create'%}"
                >New Post</a
              >
              <a class="nav-item nav-link" href="{% url 'profile'%}">Profile</a>
              <a class="nav-item nav-link" href="{% url 'logout'%}">Logout</a>
              {% else %}
              <a class="nav-item nav-link" href="{% url  'login' %}">Login</a>
              <a class="nav-item nav-link" href="{% url  'register' %}"
                >Register</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{message.tags}} ">{{message}}</div>
          {% endfor %} {% endif %} {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
        
            <img
            src="../../../../media/neetikit_graphic.png"
            alt="welcome to Neetikit"
            class="neetikit_graphic"
          />
         
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

  </body>
</html>
